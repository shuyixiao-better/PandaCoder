org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=false
org.gradle.caching=true

# ==================== 插件版本配置 ====================
# 这是全局唯一的版本号配置，修改此处即可更新整个项目的版本号
# 版本号格式：主版本号.次版本号.修订号
pluginVersion=2.0.0

# 版本类型：正式版本、内测版本、测试版本等
versionType=正式版本

# 发布日期：格式 YYYY-MM-DD
releaseDate=2025-10-19

# 当前版本主要功能描述
currentFeatures=版本号统一管理功能